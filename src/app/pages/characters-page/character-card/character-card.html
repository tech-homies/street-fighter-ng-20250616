<mat-card class="card">
  <mat-card-header class="card-header">
    <img mat-card-avatar class="header-image" [src]="pictureUrl()" alt="" />
    <mat-card-title class="character-name">{{ character().name }}</mat-card-title>
    <mat-card-subtitle>{{ character().country }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pictureUrl()" alt="Photo of {{ character().name }}" />
  <mat-card-content>
    <div>Stamina: {{ character().stamina }}</div>
    <div>Stun: {{ character().stun }}</div>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-mini-fab [class.is-in-arena]="isInArena()" (click)="toggleToArena()">
      <mat-icon>sports_mma</mat-icon>
    </button>
    <a [routerLink]="['/character', character().id]" mat-mini-fab color="primary">
      <mat-icon>visibility</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
